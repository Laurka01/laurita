<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        label {
            display: block;
        }

</head>
<body>
    <h1>RegisterForm</h1>
    <p>Please fill out form values!</p>
    <form>
        <fieldset>
            <legend>User Info</legend>
            <label for="firstname"><input type="text" id="firstname"> Enter your first name</label>
            <label for="lastname"><input type="text" id="lastname"> Enter your last name</label>
            <label for="pass"><input type="text" id="pass"> Enter your pass</label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="male"><input type="radio" id="male"> Male</label>
            <label for="female"><input type="radio" id="male"> Female</label>
        </fieldset>
        <fieldset>
            <legend>City</legend>
            <select name="city" id="">
                <option value="astana">Astana</option>
                <option value="almaty">Almaty</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="file" multiple>
            <button>test</button>
            <button type="submit">Submit</button> 
        </fieldset>
    </form>
    
</body>
</html>
