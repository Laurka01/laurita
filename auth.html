<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task2</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="/login.html">Login page</a>
        <a href="/main.html">Main page</a>
    </nav>
    <h1 style="text-align:center;">Register Form</h1>
    <p style="text-align:center;">Please fill out form values!</p>
    <form>
        <fieldset>
            <legend>User Info</legend>
            <label for="firstname"><input type="text" id="firstname" required> Enter your first name</label>
            <label for="lastname"><input type="text" id="lastname"> Enter your last name</label>
            <label for="pass"><input type="password" id="pass"> Enter your password</label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="male"><input type="radio" id="male" name="gender"> Male</label>
            <label for="female"><input type="radio" id="male" name="gender"> Female</label>
        </fieldset>
        <fieldset>
            <legend>Interests</legend>
            <label for="sport"><input type="checkbox" id="sport"> Sport</label>
            <label for="books"><input type="checkbox" id="books"> Books</label>
        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <label for="email"><input type="email" id="email"> E-mail</label>
            <label for="phone"><input type="tel" id="phone"> Phone number</label>
        </fieldset>
        <fieldset>
            <legend>Birthday</legend>
            <label for="date"><input type="date" id="date"> Date</label>
        </fieldset>
        <fieldset>
            <button type="button" method="GET">Registration</button> 
        </fieldset>

    </form>    
    
</body>
</html>
