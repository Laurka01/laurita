<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Task3</title>
    <link rel="stylesheet" href="extrapage.css">

    <style>
        h1 {
            color:midnightblue;
        }
        label {
            display: block;
        }
        .legends {
            color:crimson;
        }
        #fav {
            color: blue;
        }
    </style>

</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="/login.html">Login page</a>
        <a href="/main.html">Main page</a>
        <a href="/extrapage.html">Extra page</a>

    </nav>
    <h1 style="text-align:center;">Register Form</h1>
    <p style="text-align:center;">Please fill out form values!</p>
    <form>
        <fieldset>
            <legend class="legends">User Info</legend>
            <label for="firstname" class="extcl"><input type="text" id="firstname" required> Enter your first name</label>
            <label for="lastname" class="extcl"><input type="text" id="lastname"> Enter your last name</label>
            <label for="pass" class="extcl"><input type="password" id="pass"> Enter your password</label>
        </fieldset>
        <fieldset>
            <legend class="legends">Gender</legend>
            <label for="male"><input type="radio" id="male" name="gender"> Male</label>
            <label for="female"><input type="radio" id="male" name="gender"> Female</label>
        </fieldset>
        <fieldset>
            <legend class="legends">Interests</legend>
            <label for="sport"><input type="checkbox" id="sport"> Sport</label>
            <label for="books"><input type="checkbox" id="books"> Books</label>
        </fieldset>
        <fieldset>
            <legend id="fav">Contact Info</legend>
            <label for="email"><input type="email" id="email"> E-mail</label>
            <label for="phone"><input type="tel" id="phone"> Phone number</label>
        </fieldset>
        <fieldset>
            <legend id="fav">Birthday</legend>
            <label for="date"><input type="date" id="date"> Date</label>
        </fieldset>
        <fieldset>
            <button type="button" method="GET">Registration</button> 
        </fieldset>

    </form>    
    
</body>
</html>
